    <script>

        //CÃ³digo Java Script sempre no final
        function retornaSexo(sexo){
            switch (sexo) {
                case 'M':
                    return 'Masculino';
                case 'm':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                case 'f':
                    return 'Feminino';
                default: 
                    return 'Outro';
            }
            }

        var resultado = retornaSexo('f');

        console.log(resultado);

    </script>
