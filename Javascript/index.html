<body>
    <script>

        //CÃ³digo Java Script sempre no final
       function retornasexo(sexo){
           //M, F
           //Masculino, Feminino

           if (sexo === 'M'){
               return 'Masculino';
           } else if(sexo === 'F'){
               return 'Feminino';
           } 
           else if (sexo === 'm'){
               return 'Masculino';
           } else if(sexo === 'f'){
               return 'Feminino';
           }else{
               return 'Outro'
           }
       }

       var resultado = retornasexo ('f');
       console.log(resultado);
    </script>
